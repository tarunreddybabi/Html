<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            background-color: aquamarine;
            margin-top: 0;
            height: 120px;
            width: 120px;
            overflow: hidden;
            text-align: center;
            transition: height 3s ease-in-out,width 3s ease-in-out;
        }
        div:hover{
            height: 60vh;
            width: 60vw;
        }
    </style>
</head>
<body>
    <div>
        <h1>Send Message</h1>
        <form >
            <input type="text" placeholder="Type Message"><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
