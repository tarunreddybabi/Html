        // 3) Write a function that takes a list of hours and returns the total weekly salary.

        // A worker earns $10 an hour for the first 8 hours.
        // For every overtime hour, he earns $15.
        // On weekends, the employer pays double the usual rate, regardless how many hours were worked previously that week. 


        function sal(hour){
        let salary=0;
        let sl2=0
        let extra=0;
        if(hour.length!=7){
        return "Input is not correct make it into the length of 7 character"
        }
        for(l=0;l<5;l++){
            let sl=0
        if(hour[l]>8){
        extra=hour[l]-8;
        sl+=8*10+extra*15;
        salary+=sl;
        }
        else {
        salary+=hour[l]*10
        }
        }for(k=5;k<7;k++){
            sl2=0
            if(hour[k]<=8){
                salary+=hour[k]*20
            }
            else {
            extra=hour[k]-8;
            sl2+=8*20+extra *30
            salary+=sl2
            }
        }
        console.log(salary)
        }
